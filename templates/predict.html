<div class="jumbotron text-center" style="background-color:#FFCC00; height: 650px;">
  <h1 style="color: white; font-size: 100px;"><img style = "width: 10%; height: 10%; margin-right: 35px;" src="https://i.pinimg.com/originals/b4/4e/3f/b44e3f303c17a371a020f354137be827.png" alt="logo">Predict your next movie!</h1>

<div class="container">
</div>

  <h2 style = "text-align: center;">Enter the information about the movie you want to predict.</h2>
  

<div class="container" style="margin-bottom: 130px;">
  <form action="{{ url_for('upload') }}" method=post>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Budget</label>
      <div class="col-sm-8">
        <input type="number" name="budget" class="form-control" placeholder="Budget...">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Director Facebook Likes</label>
      <div class="col-sm-8">
        <input type="number" name="dfl" class="form-control" placeholder="Director Facebook Likes...">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Main Actor Facebook Likes 1</label>
      <div class="col-sm-8">
        <input type="number" name="afl1" class="form-control" placeholder="Main Actor Facebook Likes (1)...">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Main Actor Facebook Likes 2</label>
      <div class="col-sm-8">
        <input type="number" name="afl2" class="form-control" placeholder="Main Actor Facebook Likes (2)...">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Duration</label>
      <div class="col-sm-8">
        <input type="number" name="duration" class="form-control" placeholder="Duration...">
      </div>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
